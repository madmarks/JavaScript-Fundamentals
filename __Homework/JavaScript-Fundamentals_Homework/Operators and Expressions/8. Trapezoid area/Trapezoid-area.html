<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 8. Trapezoid area</title>
    <link href="styles/Trapezoid-area.css" rel="stylesheet" />

</head>
<body>
    <header>
        <h1>Operators and Expressions</h1>
        <h2>Problem 8. Trapezoid area</h2>
        <ul>
            <li>Write an expression that calculates trapezoid's area by given sides a and b and height h.</li>
        </ul>
    </header>
    <section id="input-section">
        <label for="side-a">Side (a):</label>
        <input type="text" id="side-a" />
        <label for="side-b">Side (b):</label>
        <input type="text" id="side-b" />
        <label for="heigh-h">Height (h):</label>
        <input type="text" id="heigh-h" />
        <button id="check" onclick="trapezoidArea()">Check</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
    <script src="scripts/Trapezoid-area.js"></script>
