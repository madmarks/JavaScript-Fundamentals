<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 5. Third bit</title>
    <link href="styles/Third-bit.css" rel="stylesheet" />
    <link href="../js-console-style/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Operators and Expressions</h1>
        <h2>Problem 5. Third bit</h2>
        <ul>
            <li>Write a boolean expression for finding if the bit #3 (counting from 0) of a given integer.</li>
            <li>The bits are counted from right to left, starting from bit #0.</li>
            <li>The result of the expression should be either 1 or 0.</li>
        </ul>
    </header>
    <section id="input-section">
        <label for="input">Integer number:</label>
        <input type="text" id="input" />
        <button id="check" onclick="thirdBit()">Check</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
    <script src="scripts/Third-bit.js"></script>
</body>
</html>
