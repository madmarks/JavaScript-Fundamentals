<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 2. Divisible by 7 and 5</title>
    <link href="styles/Divisible-by-7-and-5.css" rel="stylesheet" />
    <link href="../js-console-style/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Operators and Expressions</h1>
        <h2>Problem 2. Divisible by 7 and 5</h2>
        <ul>
            <li>Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.</li>
        </ul>
    </header>
    <section id="input-section">
        <label for="enter-number">Enter number:</label>
        <input type="text" id="input" />
        <button id="check" onclick="isDivisibleBy7and5()">Check</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
    <script src="scripts/Divisible-by-7-and-5.js"></script>
</body>
