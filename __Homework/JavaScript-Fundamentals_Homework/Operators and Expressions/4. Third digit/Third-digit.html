<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 4. Third digit</title>
    <link href="styles/Third-digit.css" rel="stylesheet" />
    <link href="../js-console-style/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Operators and Expressions</h1>
        <h2>Problem 4. Third digit</h2>
        <ul>
            <li>Write an expression that checks for given integer if its third digit (right-to-left) is 7.</li>
        </ul>
    </header>
    <section id="input-section">
        <label for="input">Integer number:</label>
        <input type="text" id="input" />
        <button id="check" onclick="thirdDigit()">Check</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
    <script src="scripts/Third-digit.js"></script>
</body>
