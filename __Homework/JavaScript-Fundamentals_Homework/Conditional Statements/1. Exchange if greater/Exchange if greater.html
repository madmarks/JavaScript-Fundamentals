<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 1. Exchange if greater</title>
    <link href="styles/Exchange if greater.css" rel="stylesheet" />
    <link href="../js-console-style/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Conditional statements</h1>
        <h2>Problem 1. Exchange if greater</h2>
        <ul>
            <li>Write an if statement that takes two double variables a and b and exchanges their values if the first one is greater than the second.</li>
            <li>As a result print the values a and b, separated by a space.</li>
        </ul>
    </header>
    <section id="input-section">
        <label for="varA">a:</label>
        <input type="text" id="varA" />
        <label for="varB">b:</label>
        <input type="text" id="varB" />
        <button id="check" onclick="exchangeIfGreater()">Check</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
    <script src="scripts/Exchange if greater.js"></script>
</body>
</html>
