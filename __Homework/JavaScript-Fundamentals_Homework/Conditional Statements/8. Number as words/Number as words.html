<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 8. Number as words</title>
    <link href="styles/Number as words.css" rel="stylesheet" />
    <link href="../js-console-style/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Conditional statements</h1>
        <h2>Problem 8. Number as words</h2>
        <ul>
            <li>Write a script that converts a number in the range [0…999] to words, corresponding to its English pronunciation.</li>
        </ul>
    </header>
    <section id="input-section">
        <label for="number">Number:</label>
        <input type="text" id="number" />
        <button id="check" onclick="numberAsWords()">Check</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
    <script src="scripts/Number as words.js"></script>
</body>
</html>
