<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>
    <header>
        <h1>Conditional statements</h1>
        <h2>Problem 4. Sort 3 numbers</h2>
        <ul>
            <li>Sort 3 real values in descending order.</li>
            <li>Use nested if statements.</li>
            <li><span>Note: Don’t use arrays and the built-in sorting functionality.</span></li>
        </ul>
    </header>
    <section id="input-section">
        <label for="varA">a:</label>
        <input type="text" id="varA" />
        <label for="varB">b:</label>
        <input type="text" id="varB" />
        <label for="varC">c:</label>
        <input type="text" id="varC" />
        <button id="check" onclick="sort3Numbers()">Check</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
    <script src="scripts/Sort 3 numbers.js"></script>
