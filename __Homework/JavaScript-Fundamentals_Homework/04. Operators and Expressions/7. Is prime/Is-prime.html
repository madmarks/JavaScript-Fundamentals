<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 7. Is prime</title>
    <link href="styles/Is-prime.css" rel="stylesheet" />
    <link href="../js-console-style/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Operators and Expressions</h1>
        <h2>Problem 7. Is prime</h2>
        <ul>
            <li>Write an expression that checks if given positive integer number n (n ≤ 100) is prime.</li>
        </ul>
    </header>
    <section id="input-section">
        <label for="input">Integer number:</label>
        <input type="text" id="input" />
        <button id="check" onclick="isPrime()">Check</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
    <script src="scripts/Is-prime.js"></script>
</body>
</html>
