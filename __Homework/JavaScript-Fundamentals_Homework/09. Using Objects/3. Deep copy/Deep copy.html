<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 3. Deep copy</title>
    <link href="styles/Deep copy.css" rel="stylesheet" />
    <link href="../js-console-style/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Using Objects</h1>
        <h2>Problem 3. Deep copy</h2>
        <ul>
            <li>Write a function that makes a deep copy of an object.</li>
            <li>The function should work for both primitive and reference types.</li>
        </ul>
    </header>
    <section id="input-section">
        <button id="check" onclick="makeDeepCopy()">Deep Copy</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear Console</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
    <script src="scripts/Deep copy.js"></script>
</body>
</html>
