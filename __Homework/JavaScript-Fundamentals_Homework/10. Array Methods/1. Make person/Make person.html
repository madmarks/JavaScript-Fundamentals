<body>
    <header>
        <h1>Array Methods</h1>
        <h2>Problem 1. Make person</h2>
        <ul>
            <li>
                Write a function for creating persons.
                <ul>
                    <li>Each person must have <strong>firstname</strong>, <strong>lastname</strong>, <strong>age</strong> and <strong>gender</strong> (true is female, false is male)</li>
                </ul>
            </li>
            <li> Generate an array with ten person with different names, ages and genders</li>
        </ul>
    </header>
    <section id="input-section">
        <button id="check" onclick="generatePeopleArray()">Generate</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear Console</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
