<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 2. Numbers not divisible</title>
    <link href="styles/Numbers not divisible.css" rel="stylesheet" />
    <link href="../js-console-style/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Loops</h1>
        <h2>Problem 2. Numbers not divisible</h2>
        <ul>
            <li>Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time</li>
        </ul>
    </header>
    <section id="input-section">
        <label for="number">Number:</label>
        <input type="text" id="number" />
        <button id="check" onclick="printNumbersNotDivisableBy3and7()">Go</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear Console</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
    <script src="scripts/Numbers not divisible.js"></script>
</body>
</html>
