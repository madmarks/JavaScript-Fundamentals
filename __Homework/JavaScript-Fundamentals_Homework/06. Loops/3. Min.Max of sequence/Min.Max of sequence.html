<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 3. Min/Max of sequence</title>
    <link href="styles/Min.Max of sequence.css" rel="stylesheet" />
    <link href="../js-console-style/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Loops</h1>
        <h2>Problem 3. Min/Max of sequence</h2>
        <ul>
            <li>Write a script that finds the max and min number from a sequence of numbers.</li>
            <li><span>Note: separate numbers with comma.</span></li>
        </ul>
    </header>
    <section id="input-section">
        <label for="numbers">Sequence of numbers:</label>
        <input type="text" id="numbers" />
        <button id="check" onclick="findMinAndMaxNumbers()">Go</button>
        <button id="clear" onclick="jsConsole.clearConsole()">Clear Console</button>
    </section>
    <section id="console">
        <div id="js-console"></div>
    </section>
    <script src="../js-console-script/js-console.js"></script>
    <script src="scripts/Min.Max of sequence.js"></script>
</body>
</html>
